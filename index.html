<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">

    <title>Timezone Difference Calculator</title>
</head>

<body>
    <div class="info">
        <div class="text">

            <h2>Time Zone Difference Calculater</h2>
        </div>
        <div class="inputs">
            <div class="text1 ">

                <h3>Enter name of countries/places</h3>
            </div>
            <input type="text" class="city" placeholder="Enter name of place" id="city1">
            <input type="text" class="city" placeholder="Enter name of place" id="city2">
        </div>
        <div class="btn">

            <button id="tz">Calculate Difference</button>
        </div>
        <div class="output" id="#output">
            <h3 id="diff"></h3>
        </div>
    </div>
    <script src="./dist/timeZone.js"></script>
</body>

</html>
